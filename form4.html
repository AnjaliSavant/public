<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Form</title>
        <link rel="stylesheet"  href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
             form{
                 border: 1px solid black; 
                border-radius: 5px;
                width: 300px;
                text-align: center;
                height: 300px;
                margin-left: 50px;
            } 
        </style>
    </head>
    <body>
        <form>
            <h3>Register User</h3>
            <label for="name">Username</label>
            <input type="text" name="name">
            <br>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password">
            <br>
            <br>
            <button type="submit" class="btn btn-primary" class="btn-group">submit</button>
        </form>
        <br>
        <br>

        <div class="input-group" width="500px">
            <select>
                <option>All</option>
                <option>Beauty</option>
                <option>Office</option>
                <option>cloths</option>
                <option>causals</option>
            </select>
            <input type="text" class="form-control">
            <button style="background-color:rgb(214, 172, 65)"><i class="bi bi-search"></i></button>
        </div><br>
        <div class="input-group" width="200px">
            <input type="email" placeholder="Enter your email" class="form-control">
            <button class="btn btn-danger">Get started<i class="bi bi-chevron-right"></i></button>
        </div><br>
        <br>
        <br>
        <br>
        <form class="w-25 bg-dark p-3 text-white">
            <h2>User Login</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="bi bi-person-fill input-group-text"></span>
                    <input type="text" name="username" class="form-control">
                    <span class="bi bi-check-square-fill input-group-text"></span>
                </div>
            </div>
            <br>
            <div class="mb-3">
                <label for="password" class="form-label">password</label><br>
                <div class="input-group">
                    <span class="bi bi-key-fill input-group-text"></span>
                    <input type="password" name="password" class="form-control">
                    <span class="bi bi-check-square-fill input-group-text"></span>
                </div>
            </div>
            
        </form>
    </body>
</html>
