<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table border="1" cellspacing="10" cellspadding="10" width="600">
           <thead>
            <th colspan="2">Name</th>
            <th colspan="3">Address</th>
           </thead>
           <tbody>
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>Lane no</th>
                <th>address</th>
                <th>pin code</th>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td rowspan="5" align="center" cellspacing="5">
                    D <br>
                    E <br>
                    L <br>
                    H <br>
                    I
                </td>
                <td> &nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td> &nbsp;</td>
                <td> &nbsp;</td>
            </tr>
           </tbody>
        </table>
    </body>
</html>
