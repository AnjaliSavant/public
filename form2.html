<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <meta name="viewport" content="width=device-width">
        <style>
            fieldset{
                width: 70%;
                text-align: center;
                margin-left: 180px;
            }
           .padding{
                padding: 010px;
            }

            .option{
                font-size: 10px;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Registration form</legend>
            <form>
                <table width="500" cellspacing="5" cellpadding="5">
                    <tr>
                        <td>
                            <label>Name: </label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter your full name">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Phone Number: </label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter your mobile number">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Email: </label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter email">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Password: </label>
                        </td>
                        <td>
                            <input type="password" placeholder="Enter Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Gender: </label>
                        </td>
                        <td>
                            <input type="radio" name="radio" style="text-align: left;">Male<br>
                            &nbsp; &nbsp;<input type="radio" name="radio" style="text-align: left;">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Date of birth: </label>
                        </td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Hobbies</label> 
                        </td>
                        <td>
                            <input type="checkbox" style="text-align: center; padding: 5px;">Singing<br>
                            <input type="checkbox" style="text-align: center; padding: 5px;">Dancer<br>
                            <input type="checkbox" style="text-align: center; padding: 5px;">Cricket<br>
                            <input type="checkbox" style="text-align: center; padding: 5px;">Player<br>
                        </td> 
                    </tr>
                    <tr>
                        <td>Educational details: </td>
                        <td>
                            <select>
                                <option>select option</option>
                                <option>BCA</option>
                                <option>MAC</option>
                                <option>BE</option>
                                <option>ME</option>
                                <option>MCOM</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit">&nbsp;
                            <input type="reset">
                        </td>
                    </tr>
                </table>
